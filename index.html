<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tak toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1><u>Tic Tac Toe</u></h1>
    </header>
    <div class="wrapper">
        <div data-index="1" class="one boxes"></div>
        <div data-index="2" class="two boxes"></div>
        <div data-index="3" class="three boxes"></div>
        <div data-index="4" class="four boxes"></div>
        <div data-index="5" class="five boxes"></div>
        <div data-index="6" class="six boxes"></div>
        <div data-index="7" class="seven boxes"></div>
        <div data-index="8" class="eight boxes"></div>
        <div data-index="9" class="nine boxes"></div>
        <article class="userName"></article>
        <article class="leaderboard"><u>
                <h4>leaderboard:</h4>
            </u>
            <h5>
                <div>
                    <label for="example">Name:</label>
                    <input type="text" class="input-area"><br><br>
                    <button class="submit">Submit:</button>
                </div>
            </h5>
            <h6 class="scoreboard-X"><span class="player">Player</span> = <span class="wonX">0</span></h6>
            <h6 class="scoreboard-O">Computer = <span class="wonO">0</span></h6>
        </article>
        <div class="strike"></div>
    </div>

    <div class="game-over-area" class="hidden">
        <h2 class="game-over-text">&nbsp;</h2>
        <button class="play-again">-Play Again-</button>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
