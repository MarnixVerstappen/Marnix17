<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tak toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header><h1>Tic Tac Toe</h1></header>
    <div class="wrapper">
        <div data-index="1" class="boxes"></div>
        <div data-index="2" class="boxes"></div>
        <div data-index="3" class="boxes"></div>
        <div data-index="4" class="boxes"></div>
        <div data-index="5" class="boxes"></div>
        <div data-index="6" class="boxes"></div>
        <div data-index="7" class="boxes"></div>
        <div data-index="8" class="boxes"></div>
        <div data-index="9" class="boxes"></div>
        <div class="strike" ></div>        
    </div>
    <div class="game-over-area" class="hidden">
    <h2 class="game-over-text">Winner is X</h2>
    <button class="play-again">Play Again</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
